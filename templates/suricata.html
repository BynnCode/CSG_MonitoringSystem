<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">

	<script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../static/js/echarts.min.js"></script>
	<script type="text/javascript" src="../static/js/china.js"></script>
    <link rel="stylesheet" href="../static/css/suricataStyle.css">
    <title>南网计量监控系统平台</title>
</head>
<body style="visibility: hidden;">
	<div class="topTitle">
		<div class="left nav">
            <ul style="margin-right: 2%;margin-left: 1%;">
                <li class="nav_active"><a href="/flow"><i class="nav_1"></i>流量分析</a></li>
                    <li><a href="/suricata"><i class="nav_2"></i>攻击检测</a> </li>
                    <li><a href='/assetManage'><i class="nav_6"></i>资产管理</a> </li>
            </ul>
        </div>
		<div class="center-topTitle">
		    <h1>南网计量监控系统平台</h1>
		</div>
		<div class="right nav">
            <ul style="margin-left: 2%;">
                <li><a href='/logAnalyze'><i class="nav_4"></i>日志分析</a> </li>
                <li><a href="/monitor"><i class="nav_5"></i>监控系统</a> </li>
            </ul>
        </div>
	</div>
    <div class="container-flex" tabindex="0" hidefocus="true">
        <div class="box-left">

            <div class="left-top">
                <div class="title-box">
                    <h6>源IP和目的IP</h6>
                </div>
                <div class="chart-box" style="">
                    <div id="srcIp" style="width:50%;height:90%;"></div>
                    <div id="dstIp" style="width:50%;height:90%;"></div>
                </div>
            </div>
            <div class="left-center" class="select">
                <div class="title-box">
                    <h6>攻击流量趋势表</h6>
                </div>
                <div class="chart-box">
                    <div id="suricata_flowTrend" style="width:100%;height:90%;margin-top: 10px;"></div>
                </div>
            </div>
            <div class="left-bottom" class="select">
                <div class="title-box">
                    <h6>正常异常流量趋势图</h6>
                </div>
                <div class="chart-box">
                    <div id="suricata_normalAndAbnormalFlow" style="width:100%;height:90%;margin-top: 10px;"></div>
                </div>
            </div>
        </div>
        <div class="box-center">
            <div class="center-top">
                <div class="title-box-center">
				    <h6>攻击类型统计表</h6>
				</div>
				<div class="chart-box">
                    <div class="num">
				        <h1>3156</h1>
			        </div>
                    <div class="num">
                        <h1>2654</h1>
                    </div>
                    <div class="num">
                        <h1>6465</h1>
                    </div>
                    <div class="num">
                        <h1>2365</h1>
                    </div>
                    <div class="num">
				        <h1>1597</h1>
			        </div>
                    <div class="num">
                        <h1>3579</h1>
                    </div>
                    <div class="txt">
                        <h2>Dos攻击次数</h2>
                    </div>
                    <div class="txt">
                        <h2>暴力破解次数</h2>
                    </div>
                    <div class="txt">
                        <h2>信息探针次数</h2>
                    </div>
                    <div class="txt">
                        <h2>木马病毒次数</h2>
                    </div>
                    <div class="txt">
                        <h2>应用攻击次数</h2>
                    </div>
                    <div class="txt">
                        <h2>其他攻击次数</h2>
                    </div>
                </div>
            </div>
			<div class="center-bottom">
                <div class="chart-box">
                    <div id="attackDisplay" style="width:100%;height:95%;"></div>
                </div>
			</div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../static/js/suricata/srcIp.js"></script>

    $('document').ready(function () {
        $("body").css('visibility', 'visible');
        var localData = [$('#teacher').val(), $('#start').val() + '/' + $('#end').val(), $('#leader').val()]
        localStorage.setItem("data", localData);

    })
</script>
