<head>
    <meta charset="UTF-8">

        };
    </script>
    <link rel="stylesheet" href="static/css/flowStyle.css">

</head>
<body style="visibility: hidden;">
	<div class="topTitle">
         <div class="left nav">
            <ul style="margin-right: 2%;margin-left: 1%;">
                <li class="nav_active"><a href="/flow"><i class="nav_1"></i>流量分析</a></li>
                    <li><a href="/suricata"><i class="nav_2"></i>攻击检测</a> </li>
                    <li><a href='/assetManage'><i class="nav_6"></i>资产管理</a> </li>
            </ul>
        </div>
		<div class="center-topTitle">
		    <h1>南网计量监控系统平台</h1>
		</div>
		<div class="right nav">
            <ul style="margin-left: 2%;">
                <li><a href='/logAnalyze'><i class="nav_4"></i>日志分析</a> </li>
                <li><a href="/monitor"><i class="nav_5"></i>监控系统</a> </li>
            </ul>
        </div>
	</div>
    <div class="container-flex" tabindex="0" hidefocus="true">
        <div class="box-left">
            <div class="left-top">
                <div class="title-box">
                    <h6>被访问资产比例</h6>
                </div>
                <div class="chart-box" style="">
                    <div id="queryAssets" style="width:100%;height:90%;"></div>
                </div>
            </div>
            <div class="left-bottom" class="select">
                <div class="title-box">
                    <h6>流量高发区域</h6>
                </div>
                <div class="chart-box">
                    <div id="flow_hotpoint" style="width:100%;height:90%;margin-top: 10px;"></div>
                </div>
            </div>
        </div>
        <div class="box-center">
            <div class="center-top">
                <div class="chart-box">
                    <div id="china_map" style="width:100%;height:95%;"></div>
                </div>
            </div>
			<div class="center-bottom">
				<div class="title-box-center">
				    <h6>流量地区分布图</h6>				
				</div>
				<div class="chart-box">
					<div id="flowMax" style="width:100%;height:90%;margin-top:5px;margin-bottom:5px;"></div>
				</div>
			</div>
        </div>
        <div class="box-right">
            <div class="right-top">
				
                <div class="title-box">
                    <h6 id="barTitle">设备流量总数排行</h6>
                </div>
                <div class="chart-box">
                    <div id="r1Internal" style="width:100%;height:90%;"></div>
                </div>
            </div>
			<div class="right-center">
                <div class="title-box">
                    <h6>设备流量时间趋势图</h6>
                </div>
                <div class="chart-box pie-chart">
                    <div id="r2Internal"style="width:100%;height:250px;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../static/js/flow/testmap.js"></script>

    $('document').ready(function () {
        $("body").css('visibility', 'visible');

        localStorage.setItem("data", localData);
    })
